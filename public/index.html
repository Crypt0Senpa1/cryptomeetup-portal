<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Crypto Meetup</title>
    <style>
        html, body {
          background: #000;
        }
        html {
          height: 100%;
        }
        body {
          min-height: 100%;
          margin: 0;
        }

        .spinner-container {
          position: absolute;
          z-index: 10000;
          background: #000;
          width: 100vw;
          height: 100vh;
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
        }

        .sk-cube-grid {
          width: 80px;
          height: 80px;
        }

        .spinner-text {
          color: #FFF;
          margin-top: 2rem;
        }

        .sk-cube-grid .sk-cube {
          width: 33%;
          height: 33%;
          background-color: #FFF;
          float: left;
          -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
                  animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
        }
        .sk-cube-grid .sk-cube1 {
          -webkit-animation-delay: 0.2s;
                  animation-delay: 0.2s; }
        .sk-cube-grid .sk-cube2 {
          -webkit-animation-delay: 0.3s;
                  animation-delay: 0.3s; }
        .sk-cube-grid .sk-cube3 {
          -webkit-animation-delay: 0.4s;
                  animation-delay: 0.4s; }
        .sk-cube-grid .sk-cube4 {
          -webkit-animation-delay: 0.1s;
                  animation-delay: 0.1s; }
        .sk-cube-grid .sk-cube5 {
          -webkit-animation-delay: 0.2s;
                  animation-delay: 0.2s; }
        .sk-cube-grid .sk-cube6 {
          -webkit-animation-delay: 0.3s;
                  animation-delay: 0.3s; }
        .sk-cube-grid .sk-cube7 {
          -webkit-animation-delay: 0s;
                  animation-delay: 0s; }
        .sk-cube-grid .sk-cube8 {
          -webkit-animation-delay: 0.1s;
                  animation-delay: 0.1s; }
        .sk-cube-grid .sk-cube9 {
          -webkit-animation-delay: 0.2s;
                  animation-delay: 0.2s; }

        @-webkit-keyframes sk-cubeGridScaleDelay {
          0%, 70%, 100% {
            -webkit-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
          } 35% {
            -webkit-transform: scale3D(0, 0, 1);
                    transform: scale3D(0, 0, 1);
          }
        }

        @keyframes sk-cubeGridScaleDelay {
          0%, 70%, 100% {
            -webkit-transform: scale3D(1, 1, 1);
                    transform: scale3D(1, 1, 1);
          } 35% {
            -webkit-transform: scale3D(0, 0, 1);
                    transform: scale3D(0, 0, 1);
          }
        }
    </style>

    <style type="text/css">
      #i18nInfo {
        position: absolute;
        top: 20px;
        width: 270px;
        right: 0px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(/globe/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }
      #info {
        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;
      }
      #currentInfo {
        width: 570px;
        position: absolute;
        left: 20px;
        top: 63px;
        background-color: rgba(0,0,0,0.2);
        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }
      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .bull {
        padding: 0 5px;
        color: #555;
      }
      #title {
        position: absolute;
        top: 20px;
        width: 570px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }
      .item {
        font: 16px Georgia;
        line-height: 26px;
        height: 30px;
        text-align: center;
        float: left;
        width: 90px;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }
      .item:hover, .item.active {
        font-size: 23px;
        color: #fff;
      }
    </style>    
  </head>
  <body>
    <div id="app"></div>
    <div id="info">
        <strong><a href="https://github.com/crypto-meetup-dev">Twitter</a></strong>      
        <strong><a href="https://github.com/crypto-meetup-dev">Telegram</a></strong>
        <strong><a href="https://github.com/crypto-meetup-dev">Discord</a></strong>
        <strong><a href="https://github.com/crypto-meetup-dev">Github</a></strong>
        <span class="bull">&bull;</span> Created by CryptoMeetup Team 
        <span class="bull">&bull;</span> Powered by <a href="https://eos.io/">EOSIO</a>
    </div>

    <div id="i18nInfo">
      <span id="year1990" class="item active">English</span>
      <span id="year1995" class="item">Chinese</span>
      <span id="year2000" class="item">Japanese</span>      
    </div>       

    <div id="title">
        World View | Meetup List | Token | Council | About
    </div>    
  
    <div id="currentInfo">
      <span id="year1990" class="item">Earth</span>
      <span id="year1995" class="item active">Continent</span>
      <span id="year2000" class="item">Country</span>
    </div>
  
    <div id="load" class="spinner-container">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
      <div class="spinner-text">
        Crypto Meetup is loading...
      </div>
    </div>
    <noscript>
      <strong>We're sorry but cryptomeetup-portal doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>   
  </body>
</html>
